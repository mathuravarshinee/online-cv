      - Managed vulnerability assessments, penetration testing, and remediation, enhancing detection accuracy and reducing false positives.Collaborated with 
      Security, Engineering, and Risk teams to implement risk-based action plans and maintain control and accountability.
      - Developed and maintained security documentation and runbooks, standardizing first-line risk management processes.
      - Delivered cost savings of ~£2,000 through optimized testing and remediation workflows.Mentored a 15-member team, driving collaboration, compliance, and continuous improvement.
